databaseChangeLog:
  - changeSet:
      id: 1
      author: antonqwerty
      comment: create book table
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: numbers_of_pages
                  type: integer
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: antonqwerty
      comment: add path to files
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  name: path_files
                  type: varchar