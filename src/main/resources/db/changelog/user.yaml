databaseChangeLog:
  - changeSet:
      id: 1
      author: antonqwerty
      comment: create user table
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: antonqwerty
      comment: add user
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: password
                  type: varchar